<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命運雷達啟動計畫：高難度提問特訓</title>
    <style>
        :root {
            --bg-color: #0a0f18;
            --text-color: #e0e6ed;
            --accent-green: #00ff9d;
            --accent-red: #ff3860;
            --accent-gold: #d4af37;
            --radar-bg: #0c1624;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #1a2a3d 0%, #0a0f18 70%);
        }

        #game-container {
            width: 90%;
            max-width: 800px;
            background: rgba(16, 24, 39, 0.85);
            border: 1px solid #2a3a50;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        /* Radar Visuals */
        .radar-box {
            width: 150px;
            height: 150px;
            background: var(--radar-bg);
            border-radius: 50%;
            border: 2px solid var(--accent-green);
            position: relative;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 0 15px var(--accent-green), inset 0 0 20px rgba(0, 255, 157, 0.2);
        }

        .radar-scanner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(0, 255, 157, 0.4) 60deg, transparent 61deg);
            animation: scan 4s linear infinite;
            z-index: 1;
        }

        .radar-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at center, transparent 60%, var(--accent-green) 61%, transparent 62%),
                radial-gradient(circle at center, transparent 30%, var(--accent-green) 31%, transparent 32%),
                linear-gradient(0deg, transparent 49%, var(--accent-green) 50%, transparent 51%),
                linear-gradient(90deg, transparent 49%, var(--accent-green) 50%, transparent 51%);
            opacity: 0.3;
            z-index: 0;
        }

        /* The Noise Layer */
        .radar-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
            z-index: 2;
            mix-blend-mode: overlay;
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        @keyframes scan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            color: var(--accent-gold);
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            line-height: 1.3;
        }

        .master-intro {
            text-align: center;
            font-style: italic;
            color: #a0aec0;
            margin-bottom: 25px;
            border-bottom: 1px solid #2a3a50;
            padding-bottom: 15px;
            font-size: 0.95rem;
        }

        /* Progress Bar */
        .progress-container {
            height: 6px;
            background-color: #1a2a3d;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-green), #00c3ff);
            transition: width 0.5s ease;
        }

        /* Question Area */
        .question-meta {
            display: flex;
            justify-content: space-between;
            color: #718096;
            font-size: 0.85rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #question-text {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            background: rgba(42, 58, 80, 0.4);
            border: 1px solid #2a3a50;
            color: var(--text-color);
            padding: 16px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover:not([disabled]) {
            background: rgba(0, 255, 157, 0.05);
            border-color: var(--accent-green);
        }

        .option-btn.correct {
            background: rgba(0, 255, 157, 0.15) !important;
            border-color: var(--accent-green) !important;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }

        .option-btn.incorrect {
            background: rgba(255, 56, 96, 0.15) !important;
            border-color: var(--accent-red) !important;
            opacity: 0.7;
        }

        #feedback-area {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background: rgba(12, 22, 36, 0.6);
            border-left: 4px solid var(--accent-gold);
            display: none;
        }

        .feedback-title {
            font-weight: bold;
            color: var(--accent-gold);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .feedback-title::before {
            content: '👴🏼';
            margin-right: 8px;
            font-size: 1.2rem;
        }

        #next-btn, #restart-btn {
            margin-top: 25px;
            padding: 14px 30px;
            background: linear-gradient(90deg, var(--accent-gold), #f5d76e);
            color: #0a0f18;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            display: none;
            width: 100%;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        #next-btn:hover, #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        /* Results Page */
        #results-area {
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .final-score {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--accent-green);
            margin: 20px 0 10px;
            text-shadow: 0 0 25px rgba(0, 255, 157, 0.4);
            font-family: 'Courier New', monospace;
        }

        .final-title {
            font-size: 1.4rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        #final-comment {
            line-height: 1.7;
            margin-bottom: 35px;
            color: #cbd5e0;
            text-align: left;
            padding: 0 10px;
        }

        /* CTA Section Style */
        .cta-container {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(145deg, rgba(0, 255, 157, 0.05), rgba(0, 20, 10, 0.2));
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 12px;
            text-align: left;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .cta-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-green);
        }

        .cta-container h3 {
            color: var(--accent-green);
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.3rem;
            line-height: 1.4;
        }

        .cta-container p {
            font-size: 1rem;
            color: #e0e6ed;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .cta-button {
            display: block;
            width: 100%;
            text-align: center;
            background: var(--accent-green);
            color: #0a0f18;
            padding: 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: all 0.2s ease;
            box-sizing: border-box;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: #33ffb0;
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.5);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
            .option-btn {
                 height: 100%;
                 display: flex;
                 align-items: center;
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="radar-box">
        <div class="radar-grid"></div>
        <div class="radar-scanner"></div>
        <div class="radar-noise" id="radar-noise"></div>
    </div>
    <h1>命運雷達啟動計畫<br><span style="font-size:0.6em; opacity:0.8;">高難度提問特訓</span></h1>
    <p class="master-intro">「你的命明明好好的，別再用蠢問題把它搞爛了。讓我看看你的雷達壞到什麼程度。」——易經老師</p>

    <div id="quiz-area">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="question-meta">
            <span id="stage-indicator">階段一：雷達診斷</span>
            <span id="question-count">1 / 20</span>
        </div>
        <div id="question-text">題目載入中...</div>
        <div class="options-grid" id="options-container">
            </div>

        <div id="feedback-area">
            <div class="feedback-title" id="feedback-status">老師點評：</div>
            <div id="feedback-text"></div>
            <button id="next-btn">下一題</button>
        </div>
    </div>

    <div id="results-area">
        <h2>特訓結束！雷達狀態報告</h2>
        <div class="final-score" id="final-score"></div>
        <div class="final-title" id="final-title"></div>
        <div id="final-comment"></div>

        <div class="cta-container">
            <h3>別讓好不容易開啟的雷達，明天又關上了。</h3>
            <p>今天的文章只是「開機」。要在充滿雜訊的市場裡長期活下來，你需要的是持續的<strong>「校準」</strong>。</p>
            <p>留下你的 Email，接收李伯彥老師為你準備的<strong>【生涯成長】</strong>訊息。</p>
            <a href="https://forms.gle/opSzQoYER39Yw1QWA" target="_blank" class="cta-button">👉 輸入 Email，保持雷達開啟</a>
        </div>

        <button id="restart-btn">重新啟動雷達 (再測一次)</button>
    </div>
</div>

<script>
    // 20道高難度題目資料庫 (修正版：正確答案精簡，錯誤答案灌水，防止透過長度猜題)
    const quizData = [
        // --- 階段一：辨識陷阱 ---
        {
            question: "Q1. 小陳問：「現在 AI 這麼紅，我是不是該去學寫程式？」關於這個提問的等級判定，下列分析何者最為準確？",
            options: [
                "這屬於 Level 2，因為他明確引用了「AI 熱潮」作為外部市場座標，讓問題具備了客觀的環境參數，顯示出他對大環境趨勢有一定程度的掌握。",
                "這已經是 Level 3 的雛形，因為他在「學程式」與「不學程式」這兩個隱藏的二元選項中，展現了對於個人職涯發展路徑的戰略性思考。",
                "這仍是 Level 1。無論加上什麼背景，句型「我是不是該」本質就是尋求是非解答，將決策外包。",
                "這算是 Level 4，因為他敏銳地捕捉到了技術變革對未來職涯的潛在衝擊，並試圖透過技能升級來做出預防性的應對措施。"
            ],
            correct: 2,
            feedback: "沒錯。許多人會誤以為加上了環境背景就是有座標，但只要句型是「我是不是該...」，就是想找人背書的伸手牌。"
        },
        {
            question: "Q2. 阿強問：「我有500萬閒錢，怕買房套牢，老師推薦哪區最安全？」雖然他提供了資金座標，但為什麼這仍不算是一個合格的提問？",
            options: [
                "因為 500 萬在現在的通膨環境下，根本不足以進行有效的房地產資產配置，特別是在一線城市，這樣的資金座標本身就是無效的。",
                "因為他雖給了座標，但結局仍是「求推薦」。他放棄了自己進行選項比較與風險評估的責任。",
                "因為他沒有詳細說明他是要自住還是投資，也沒有提供他的現金流狀況與信貸能力，導致問題資訊嚴重不足，無法進行精準的投報率計算。",
                "因為「安全」這個定義太過主觀，專業的提問應該具體指出是「價格波動風險」、「流動性風險」還是「法規變動風險」，否則無法量化。"
            ],
            correct: 1,
            feedback: "精準。Level 2 的陷阱就在這裡：看似提供了很多資訊，但心態上依然是「請直接告訴我答案」。"
        },
        {
            question: "Q3. 真正的 Level 3 (問選項) 與 Level 2 (有座標) 最大的區別，在於提問者是否具備了什麼能力？",
            options: [
                "是否具備了預測未來市場漲跌的技術分析能力，能夠運用大數據模型來判斷哪個選項的期望值更高，並計算出精確的風險報酬比。",
                "在於能否將模糊焦慮收斂為「具體選項」，並主動要求「比較分析」而非「單一解答」。",
                "是否具備了足夠的資金或資源來執行建議，因為沒有執行力的提問都是無效的，且通常需要具備一定的資產規模才能進行多選項操作。",
                "是否能夠用更專業的財經術語來包裝自己的問題，讓回答者感受到提問者的專業度，進而願意提供含金量更高的內部資訊。"
            ],
            correct: 1,
            feedback: "Bingo！Level 2 是「我站在這，請拉我一把」；Level 3 是「我看到兩條路，請給我地圖」。主動性的差異是關鍵。"
        },
        {
            question: "Q4. 為什麼文章強調 Level 1 的模糊提問，其「走叉路機率」高達 100%？核心邏輯是什麼？",
            options: [
                "因為資訊空白會被回答者的偏見、貪念或利益動機填滿，將你導向對他有利的方向。",
                "因為這類問題通常太過簡單，導致回答者不願意認真思考，只會隨便敷衍了事，給你一個錯誤的答案，讓你錯失了真正解決問題的黃金時機。",
                "因為沒有人能預知未來，所以任何對於是非題的回答本質上都是在賭博，而在商業世界中，依賴運氣的決策長期來看期望值必然為負。",
                "因為模糊的問題顯示出提問者缺乏自信，容易吸引到喜歡控制他人的情緒勒索者，進而產生不健康的依賴關係，導致決策癱瘓。"
            ],
            correct: 0,
            feedback: "這是商業社會的鐵律。模糊就是給別人操縱你的空間。你的雷達沒開，就是等著被黑心導遊帶去購物站。"
        },
        {
            question: "Q5. 小美問：「A公司薪水高但常加班，B公司薪水低但有培訓。我該怎麼選？」若要升級到 Level 4，她該問什麼？",
            options: [
                "「A公司和B公司，哪一個未來的股價發展潛力比較好？哪一個在未來的產業整合中比較不容易被裁員？能不能幫我做個SWOT分析？」",
                "「我是不是該先去算個塔羅牌或星盤，看看哪家公司的氣場跟我比較合，再決定去哪一家？畢竟磁場不對努力也是白費。」",
                "「我總是陷入『金錢』與『成長』的兩難，我是不是該先釐清我現階段對『安全感』的真實需求？」",
                "「有沒有第三個選項C，是既有高薪水又有好培訓的完美公司？如果有，我該去哪裡找？我是不是該繼續投履歷直到找到為止？」"
            ],
            correct: 2,
            feedback: "太犀利了。Level 4 不再糾結於外部選項（A或B），而是向內挖掘，看見自己內在的價值觀衝突（金錢 vs 安全感）。"
        },

        // --- 階段二：結構重組 ---
        {
            question: "Q6. 你心裡很想問「我該不該離職」。為了強迫自己脫離 Level 1，下列哪一種改寫方式最具備「戰略思維」？",
            options: [
                "「如果我不離職，三年後我會不會後悔？如果離職了，我會不會更快樂？我是不是應該聽從內心的聲音去追求夢想？」(情緒反芻)",
                "「為了達成『年薪百萬』目標，在『產業萎縮』限制下，轉職與留任這兩條路的風險與成本為何？」",
                "「目前的工作讓我很痛苦，我是不是該聽朋友的建議直接裸辭，給自己一個壯遊的機會，去尋找人生的意義？」(尋求認同)",
                "「有沒有什麼方法可以讓老闆主動幫我加薪，或者減少我的工作量，這樣我就不用離職了？畢竟現在外面工作也不好找。」(尋求捷徑)"
            ],
            correct: 1,
            feedback: "記住這個公式：目標 + 限制 + 路徑比較 + 風險評估。這能強迫你的大腦從「情緒模式」切換到「戰略模式」。"
        },
        {
            question: "Q7. 關於將 Level 1 改寫為 Level 2 的「座標設定」，下列哪一項資訊其實是「無效座標」，反而會干擾判斷？",
            options: [
                "你目前可動用的流動資金、固定資產配置、每月的自由現金流以及你對於最大本金虧損的承受百分比。",
                "你希望達成此目標的具體時間表（例如：兩年內）以及你設定的階段性檢核點 (Milestones)。",
                "你身邊親朋好友對於這項決策的主觀看法、情緒反應以及他們的過往經驗。",
                "你目前擁有的專業技能、可變現的人脈資源、既有資產以及為了達成目標可投入的每週時間成本。"
            ],
            correct: 2,
            feedback: "沒錯。座標必須是關於「你」的客觀事實（籌碼、底線、時間）。無關緊要的他人意見只會干擾雷達的訊號。"
        },
        {
            question: "Q8. 當你想問感情問題：「他是不是不愛我了？」若用 Level 4 (QBQ) 的方式自我提問，最核心的病灶通常是什麼？",
            options: [
                "「我是不是該去檢查他的手機，看看有沒有不想讓我知道的秘密？還是我該找個徵信社調查一下他的行蹤？」",

    let currentQuestionIndex = 0;

    const feedbackText = document.getElementById('feedback-text');

    const quizArea = document.getElementById('quiz-area');

    const finalScoreElement = document.getElementById('final-score');
    const finalTitleElement = document.getElementById('final-title');
    const finalCommentElement = document.getElementById('final-comment');

    const progressBar = document.getElementById('progress-bar');
    const questionCountSpan = document.getElementById('question-count');
    const stageIndicatorSpan = document.getElementById('stage-indicator');
    const radarNoise = document.getElementById('radar-noise');

    function loadQuestion() {
        resetState();
        const currentQuestionData = quizData[currentQuestionIndex];
        questionTextBtn.textContent = currentQuestionData.question;
        questionCountSpan.textContent = `${currentQuestionIndex + 1} / ${quizData.length}`;
        
        let stageText = "";
        if(currentQuestionIndex < 5) stageText = "階段一：辨識陷阱";
        else if(currentQuestionIndex < 10) stageText = "階段二：結構重組";
        else if(currentQuestionIndex < 15) stageText = "階段三：直擊病灶";
        else stageText = "階段四：戰略設計";
        stageIndicatorSpan.textContent = stageText;

        currentQuestionData.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.textContent = option;
            button.classList.add('option-btn');
            button.addEventListener('click', () => selectOption(index));
            optionsContainer.appendChild(button);
        });

        updateProgressBar();
    }

    function selectOption(selectedIndex) {
        const currentQuestionData = quizData[currentQuestionIndex];
        const optionButtons = document.querySelectorAll('.option-btn');
        
        optionButtons.forEach(btn => btn.disabled = true);

        if (selectedIndex === currentQuestionData.correct) {
            score++;
            optionButtons[selectedIndex].classList.add('correct');
            feedbackText.innerHTML = `<span style="color: var(--accent-green); font-weight:bold;">【漂亮！】</span> ${currentQuestionData.feedback}`;
            radarHealth -= (100 / quizData.length);
            radarNoise.style.opacity = Math.max(0, radarHealth / 100);
        } else {
            optionButtons[selectedIndex].classList.add('incorrect');
            optionButtons[currentQuestionData.correct].classList.add('correct');
            feedbackText.innerHTML = `<span style="color: var(--accent-red); font-weight:bold;">【搞錯了！】</span> ${currentQuestionData.feedback}`;
        }

        feedbackArea.style.display = 'block';
        nextBtn.style.display = 'block';
    }

    function resetState() {
        optionsContainer.innerHTML = '';
        feedbackArea.style.display = 'none';
        nextBtn.style.display = 'none';
        feedbackText.textContent = '';
    }

    function updateProgressBar() {
        const progress = ((currentQuestionIndex) / quizData.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    function showResults() {
        quizArea.style.display = 'none';
        resultsArea.style.display = 'block';
        finalScoreElement.textContent = `${score} / ${quizData.length}`;
        progressBar.style.width = '100%';

        let title = '';
        let comment = '';

        if (score >= 18) {
            title = "雷達狀態：【完美清晰 - 命運航海王】";
            comment = "太驚人了！你的雷達已經完全修復，雜訊全無。你已經掌握了拿回人生主導權的核心技術。保持這種覺知，騙子與厄運看到你都要繞道而行。去吧，設計你那好三倍的人生！";
        } else if (score >= 14) {
            title = "雷達狀態：【訊號穩定 - 熟練的大副】";
            comment = "做得很好！你已經掌握了核心技巧，能避開大部分的思維陷阱。雷達雖然偶有雜訊，但大方向已經清晰。只要持續練習「每日改寫一個問題」，很快就能獨當一面。";
        } else if (score >= 8) {
             title = "雷達狀態：【雜訊干擾 - 見習水手】";
             comment = "辛苦了。你的雷達雖然啟動了，但雜訊還是很多，容易被舊習慣和情緒干擾。別氣餒，意識到問題就是改變的開始。這篇文章多讀幾次，把錯誤的題目再看一遍，別放棄你的雷達！";
        } else {
            title = "雷達狀態：【嚴重故障 - 迷航中的肥羊】";
            comment = "老師嘆了一口氣。你的雷達幾乎是關閉狀態，依然習慣當伸手牌。現在的你，在險惡的商業世界裡非常危險。請務必把「禁止問是非題」和「五個為什麼」這兩章重新精讀十遍。重新來過吧！";
        }

        finalTitleElement.textContent = title;
        finalCommentElement.textContent = comment;
        radarNoise.style.opacity = (1 - (score / quizData.length));
    }

    nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResults();
        }
    });

    restartBtn.addEventListener('click', () => {
        currentQuestionIndex = 0;
        score = 0;
        radarHealth = 100;
        radarNoise.style.opacity = 1;
        quizArea.style.display = 'block';
        resultsArea.style.display = 'none';
        loadQuestion();
    });

    loadQuestion();
</script>
